<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Результат</title>
</head>
<body>
<h1>Результаты расчета отпускных</h1>

<p><strong>Среднедневной заработок:</strong> <span th:text="${VacationResultDTO.getAverageDaySalary()}"></span> руб</p>
<p><strong>Сумма отпускных:</strong> <span th:text="${VacationResultDTO.getTotalCompensationForVocation()}"></span> руб
</p>
<p><strong>Даты отпуска:</strong></p>
<ul>
    <li th:each="date : ${VacationResultDTO.getVacationDates()}" th:text="${date}"></li>
</ul>

<button onclick="window.history.back()" type="button">Назад</button>
</body>
</html>
